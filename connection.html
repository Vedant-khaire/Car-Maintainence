<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-image: url('https://w0.peakpx.com/wallpaper/881/762/HD-wallpaper-black-car-cars-sky.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .animated-text {
      animation: typing 3s steps(40), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }

      50% {
        border-color: black;
      }
    }

    .connect-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .connect-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Connection Mode</h1>

    <div class="container">
      <h2>Connect to Your Car</h2>
      <p class="animated-text">To access detailed maintenance information about your car, please connect it to the nearest shop.</p>
      <button class="connect-button">Connect Now</button>
    </div>
  </div>
</body>

</html>
