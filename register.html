<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    body {
      background-image: url('https://media-ae.cars24.com/blog/uploads/2023/02/shutterstock_771184300-1.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }  

    @media only screen and (max-width: 768px) {
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"] {
    width: 100%;
  }

  button {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration</h1>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>

      <button type="button" onclick="registerUser()">Register</button>
    </form>
  </div>

  <script>
    // Function to handle user registration
    function registerUser() {
      // Get form input values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var phone = document.getElementById("phone").value;

      // Email validation
      var emailRegex = /^[a-zA-Z]{1,8}[0-9]{1,5}@[a-zA-Z]+\.[a-z]{3}$/;
      if (!emailRegex.test(email)) {
        alert("Email is not in the correct format. Please enter a valid email (e.g., vsk17@gmail.com).");
        return;
      }

      // Password validation
      if (password.length < 6) {
        alert("Password should contain at least 6 characters.");
        return;
      }

      // Phone number validation
      var phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        alert("Phone number should contain exactly 10 digits. Please enter a valid phone number.");
        return;
      }


      // Save user data (you can replace this with your own logic)
      // Here, we're just displaying an alert message
      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
