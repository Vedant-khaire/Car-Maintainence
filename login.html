<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-image: url('https://media-ae.cars24.com/blog/uploads/2023/02/shutterstock_771184300-1.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  
    /* Media Queries */
  @media only screen and (max-width: 768px) {
    input[type="text"],
    input[type="password"] {
      width: 100%;
    }

    button {
      width: 100%;
    }
  }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="button" onclick="loginUser()">Login</button>
    </form>
  </div>

  <script>
    // Function to handle user login
    function loginUser() {
      // Get form input values
      var name = document.getElementById("name").value;
      var password = document.getElementById("password").value;

      // Perform login authentication (you can replace this with your own logic)
      if (name === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      alert("Login successful!");
      window.location.href = "firstpage.html";
    }

    function loginAdmin() {
  // Get form input values
  var adminName = document.getElementById("admin-name").value;
  var adminPassword = document.getElementById("admin-password").value;

  // Perform admin login authentication (you can replace this with your own logic)
  if (adminName === "vk" && adminPassword === "123") {
    alert("Admin login successful!");
    window.location.href = "firstpage.html";
  } else {
    alert("Invalid admin credentials.");
  }
}
  </script>
</body>
</html>
